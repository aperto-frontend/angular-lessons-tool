<div class="poll-vote-form">
  <div class="layout-align-item" *ngFor="let topic of topics;">
    <div class="form-item">
      <input [id]="topic.uid" type="radio" [(ngModel)]="selectedTopic" [value]="topic" />
      <label [attr.for]="topic.uid">{{topic.title}}</label>
    </div>
  </div>
  <div class="layout-align-item">
    Not voted
  </div>
  <button class="cta" (click)="vote()">Vote</button>
</div>
